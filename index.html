<head>

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }

        .controls-left,
        .controls-right {
             flex: 1;
            min-width: 280px;
            max-width: 350px;
            box-sizing: border-box;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }


        .svg-display {
            flex: 2;
            min-width: 300px;
            max-width: 600px;
            height: auto;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            flex-shrink: 0;
        }

        .svg-display object {
            display: block;
            width: 100%;
            height: auto;
            max-height: 100%;
        }


        .layer-control {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .layer-control h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            color: #333;
        }
        .slider-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .slider-row label {
            flex-shrink: 0;
            margin-right: 5px;
            width: 20px;
        }

        .slider-row input[type="range"] {
             flex-grow: 1;
             margin-right: 5px; 
             width: auto;
        }


        .color-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
         .color-info input[type="color"] {
             margin-right: 10px;
             padding: 0;
             border: none;
             background: none;
             width: 40px;
             height: 40px;
             cursor: pointer;
         }
         .color-info .rgb-value {
             font-family: monospace;
         }

         .button-container {
             margin-top: 20px;
             display: flex;
             justify-content: center;
             gap: 20px;
         }
         .button-container button {
             padding: 10px 15px;
             font-size: 1em;
             cursor: pointer;
             border: none;
             border-radius: 5px;
             background-color: #007bff;
             color: white;
             transition: background-color 0.2s ease;
         }
          .button-container button:hover {
              background-color: #0056b3;
          }


    </style>
</head>
